<div class="chores" *ngIf = 'chores.length > finishedChores.length; else moreChores'>
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
</div>
<hr>

<ng-template #moreChores>
    <p style="color: crimson;">Work harder!</p>
</ng-template>
