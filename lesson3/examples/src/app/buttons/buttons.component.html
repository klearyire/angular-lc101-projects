<div class="buttons">
   <h3>{{buttonHeading}}</h3>
   <button [class.gold]="!inactiveG" [disabled]="inactiveG" (click)="inactiveG = true">Gold</button> <br>
   <button [class.silver]="!inactiveS" [disabled]="inactiveS" (click)="inactiveS = true">Silver</button> <br>
   <button [class.copper]="!inactiveC" [disabled]="inactiveC" (click)="inactiveC = true">Copper</button> <hr>
   <button (click)="inactive = !inactive">Activate/Deactivate Buttons</button>
</div>
